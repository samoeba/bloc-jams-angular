<main class="album-view container narrow">
    <section class="clearfix">
        <div class="column half">
            <img ng-src="{{album.albumArtUrl}}" class="album-cover-art">
        </div>
        <div class="album-view-details column half">
            <h2 class="album-view-title">{{album.name}}</h2>
            <h3 class="album-view-artist">{{album.artist}}</h3>
            <h5 class="album-view-release-info">{{album.year}} | {{album.label}}</h5>
        </div>
    </section>
    <table class="album-view-song-list">
        <tr class="album-view-song-item" ng-repeat="song in album.songs" ng-mouseover="showPlayPause($event)" ng-mouseleave="hidePlayPause($event)">
            <td class="song-item-number">
                <button data-song-number="{{$index + 1}}" ng-click="playPauseSong($event)">{{$index + 1}}</button>
            </td>
            <td class="song-item-title">{{song.name}}</td>
            <td class="song-item-duration">{{song.length}}</td>
        </tr>
    </table>
</main>

<section class="player-bar">
    <div class="container">
        <div class="player-bar-control-group left-controls">
            <a class="previous">
                <span class="ion-skip-backward" ng-click="previousSong()"></span>
            </a>
            <a class="play-pause">
                <span class="ion-play" ng-click="playPause()"></span>
            </a>
            <a class="next">
                <span class="ion-skip-forward" ng-click="nextSong()"></span>
            </a>
        </div>
        <div class="player-bar-control-group currently-playing">
            <h2 class="song-name">{{ currentSongFromAlbum().name }}</h2>
            <h2 class="artist-song-mobile">{{ currentSongFromAlbum().name }} {{ album.artist }}</h2>
            <div class="seek-control">
                <pb-seekbar seek-info="time"></pb-seekbar>
                <div class="current-time">{{ currentTrackTime | songTime }}</div>
                <div class="total-time">{{ currentTrackDuration() | songTime }}</div>
            </div>
            <h3 class="artist-name">{{ album.artist }}</h3>
        </div>
        <div class="player-bar-control-group right-controls">
            <div class="volume">
                <span class="ion-volume-high"></span>
                <pb-seekbar seek-info="volume"></pb-seekbar>
            </div>
        </div>
    </div>
</section>
