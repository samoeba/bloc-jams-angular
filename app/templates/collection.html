<section class="album-covers container">
    <div class="clearfix">
        <div class="collection-album-container column fourth" ng-repeat="album in collection">
            <img ng-src="{{album.albumArtUrl}}"/>
            <div class="collection-album-info caption">
                <p>
                    <a class="album-name" ng-href="album/{{album.aid}}">{{album.name}}</a>
                    <br/>
                    <a ng-href="album/{{album.aid}}">{{album.artist}}</a>
                    <br/>
                    {{album.songs.length}} Songs
                    <br/>
                </p>
            </div>
        </div>
    </div>
</section>
