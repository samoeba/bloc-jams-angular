<section class="album-covers container">
    <div class="clearfix">
        <div class="collection-album-container column fourth" ng-repeat="album in collectionCtrl.collection">
            <img ng-src="{{album.albumArtUrl}}"/>
            <div class="collection-album-info caption">
                <p>
                    <a class="album-name" ui-sref="album">{{album.name}}</a>
                    <br/>
                    <a ui-sref="album">{{album.artist}}</a>
                    <br/>
                    {{album.songs.length}} Songs
                    <br/>
                </p>
            </div>
        </div>
    </div>
</section>
