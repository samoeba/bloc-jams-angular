<main class="album-view container narrow">
    <section class="clearfix">
        <div class="column half">
            <img ng-src="{{collection[3].albumArtUrl}}" class="album-cover-art">
        </div>
        <div class="album-view-details column half">
            <h2 class="album-view-title">{{collection[3].name}}</h2>
            <h3 class="album-view-artist">{{collection[3].artist}}</h3>
            <h5 class="album-view-release-info">{{collection[3].year}} | {{collection[3].label}}</h5>
        </div>
    </section>
    <table class="album-view-song-list">
        <tr class="album-view-song-item" ng-repeat="song in collection[3].songs">
            <td class="song-item-number" data-song-number="{{$index + 1}}">{{$index + 1}}</td>
            <td class="song-item-title">{{song.name}}</td>
            <td class="song-item-duration">{{song.length}}</td>
        </tr>
    </table>
</main>
